<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>International news</title>
</head>
<body>
       <div>
        <a href="{% url 'indexfile' %}"><input type="button" class="btn-primary" value="Back To Home" 
            style="margin-left: 45%;"></a>
       </div><br> 
       <div class='row'>
            <div class='card-group'>

               {% for value in sportsdata.data %}
                <div class="col-md-4">
                    <div class="card" style="height:50rem">
                         <img class="card-img-top" src="{{ value.imageUrl }}" style="height:25rem" />
                         <div class="card-body">
                             <h5 class="card-title">{{ value.title }}</h5>
                             <p class="card-text">{{ value.content }}</p>
<!--                         <p class="card-text">{{ value.date }}</p>-->
                         </div>
                         <div class="card-footer">
                             <small class="text-muted">
                                 <p class="card-text">{{ value.date }}</p>
                             </small>
                         </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
</body>
</html>
